<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua agenda de contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico">

</head>
<body>
    <img src="./imagens/favicon02.ico" alt="imagem um card de identificação">
    <h1>Adicione aqui seus contatos</h1>

    <form id="contatoForm">
        <input type="text" id="nome" required placeholder="Insira o nome">
        <br><br>
        <input type="tel" id="telefone" required placeholder="Insira o telefone">
        <br><br>
        <button type="submit">Adicionar a lista</button>
    </form>

    <div id="mensagem" class="error"></div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="tabelaContatos">
            <!-- Linhas de contatos serão adicionadas aqui -->
        </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
